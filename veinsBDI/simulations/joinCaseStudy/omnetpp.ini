[Config JoinScenarioSimpleAI]

*.node[*].appl_type = "veinsbdi.app.plexeappl.example.VotingAppl"
*.node[*].appl.joinManeuver = "JoinAtN"
*.manager.useGui = false
*.node[*].scenario_type = "veinsbdi.scenarios.JoinScenarioAI"
**.traffic.nPlatoons = 1
*.node[*].appl.asl_file = "voter.asl"
*.node[*].appl.targetPlatoon = 0
*.node[*].appl.desiredSpeed = uniform(90 kmph, 110 kmph, 6)
network = JoinNetworkAI

*.ljmanager.vote_rule = ${rule = "Plurality", "Approval", "Borda", "Copeland"}#//Borda//Approval//Plurality//Copeland
*.ljmanager.platoon_size = ${platoonSize}#
*.ljmanager.platoon_type = ${situation = "Unstable", "Stable"}#"Unstable", "Stable"
*.ljmanager.iteration = ${repetition}

[Config JoinScenarioIterativeAI]
extends = JoinScenarioSimpleAI
*.node[*].appl.asl_file = "iterativeVoter.asl"

